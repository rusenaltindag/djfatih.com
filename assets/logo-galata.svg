<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" fill="none">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#E5C158"/>
    </linearGradient>
  </defs>

  <!-- Left Side: Graphic Emblem -->
  <g transform="translate(10, 10)">
    <!-- Galata Tower Silhouette -->
    <!-- Tower Body -->
    <path d="M25 70 L25 30 L55 30 L55 70 Z" fill="url(#goldGrad)" opacity="0.8"/>
    <!-- Tower Top Cone (Play Button Shape) -->
    <path d="M22 30 L40 5 L58 30 Z" fill="url(#goldGrad)"/>
    
    <!-- Sound Waves / Rhyme (Curved lines emanating from tower) -->
    <path d="M65 30 Q75 40 65 50" stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M70 25 Q85 40 70 55" stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.4"/>
    
    <path d="M15 30 Q5 40 15 50" stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M10 25 Q-5 40 10 55" stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.4"/>

    <!-- Pause Button Elements (Vertical lines in base) -->
    <rect x="33" y="45" width="4" height="15" fill="#1a1a1a"/>
    <rect x="43" y="45" width="4" height="15" fill="#1a1a1a"/>
  </g>

  <!-- Right Side: Text -->
  <g transform="translate(100, 25)">
    <!-- DJ FATIH -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-weight="900" font-size="32" fill="url(#goldGrad)" letter-spacing="2">DJ FATIH</text>
    <!-- FROM ISTANBUL (Smaller, below) -->
    <text x="2" y="50" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#aaaaaa" letter-spacing="4">FROM ISTANBUL</text>
  </g>
</svg>
