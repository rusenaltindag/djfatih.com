<svg width="480" height="480" viewBox="0 0 480 480" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="480" height="480" fill="#1E1A38"/>
    
    <!-- Gradient overlay -->
    <defs>
        <radialGradient id="glow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#5B21B6;stop-opacity:0.4"/>
            <stop offset="100%" style="stop-color:#1E1A38;stop-opacity:0"/>
        </radialGradient>
    </defs>
    <circle cx="240" cy="240" r="200" fill="url(#glow)"/>
    
    <!-- Music note symbol -->
    <g transform="translate(240, 240)">
        <!-- Note head 1 -->
        <ellipse cx="-50" cy="60" rx="35" ry="28" fill="#a78bfa" transform="rotate(-20 -50 60)"/>
        <!-- Note head 2 -->
        <ellipse cx="50" cy="40" rx="35" ry="28" fill="#a78bfa" transform="rotate(-20 50 40)"/>
        
        <!-- Stems -->
        <rect x="-22" y="-100" width="8" height="160" fill="#a78bfa"/>
        <rect x="78" y="-120" width="8" height="160" fill="#a78bfa"/>
        
        <!-- Beam -->
        <path d="M-22 -100 L86 -120 L86 -100 L-22 -80 Z" fill="#a78bfa"/>
        
        <!-- Flag decorations -->
        <path d="M86 -100 Q120 -80, 86 -60" stroke="#a78bfa" stroke-width="6" fill="none"/>
    </g>
    
    <!-- Decorative circles -->
    <circle cx="240" cy="240" r="180" stroke="#5B21B6" stroke-width="2" fill="none" opacity="0.3"/>
    <circle cx="240" cy="240" r="200" stroke="#a78bfa" stroke-width="1" fill="none" opacity="0.2"/>
    
    <!-- DJ FATIH text -->
    <text x="240" y="420" font-family="Verdana, sans-serif" font-weight="bold" font-size="24" fill="#a78bfa" text-anchor="middle" letter-spacing="4">DJ FATIH</text>
</svg>
